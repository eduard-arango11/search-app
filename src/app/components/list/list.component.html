<div class="app-list">
  <table mat-table class="mat-elevation-z8">
    <thead>
      <tr>
        <th>Movie</th>
        <th>Genre</th>
        <th>Release date</th>
        <th>Stats</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let movie of dataResult.results" [routerLink]="['movie/detail', movie.id]">
          <td>
            <h2> {{ movie.title }} </h2>
            <p> {{ (movie.overview.length > 100) ? (movie.overview | slice:0:100) + '....' : (movie.overview) }} </p>
          </td>
          <td> <app-genres [allGenres]="allGenres" [movieGenresIds]="movie.genre_ids"></app-genres> </td>
          <td>{{ movie.release_date }}</td>
          <td> <app-stats [movieStatsData]="{ popularity: movie.popularity, vote_average: movie.vote_average, vote_count: movie.vote_count }"></app-stats></td>
      </tr>
    </tbody>
  </table>
  <pre>{{ dataResult | json }}</pre>
</div>
